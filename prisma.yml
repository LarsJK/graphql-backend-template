endpoint: http://localhost:4466
datamodel:
  # guild
  - ./models/guild/guild.prisma
  - ./models/guild/guildEvent.prisma
  - ./models/guild/guildMember.prisma
  - ./models/guild/guildPost.prisma
  - ./models/guild/application/guildApplication.prisma
  - ./models/guild/application/guildApplicationForm.prisma
  - ./models/guild/application/guildApplicationFormQuestion.prisma
  - ./models/guild/application/guildApplicationFormQuestionAnswer.prisma
  # world
  - ./models/world/instance.prisma
  #global
  - ./models/global/character.prisma
  - ./models/global/realm.prisma
  - ./models/global/user.prisma
generate:
  - generator: typescript-client
    output: ./src/generated/prisma-client/
hooks:
  post-deploy:
    - prisma generate
    - npx nexus-prisma-generate --client ./src/generated/prisma-client --output ./src/generated/nexus-prisma
